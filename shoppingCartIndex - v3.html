<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOSCH CART</title>
    <link rel="shortcut icon" type="image/png" href="images/fevicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- draggable sheet -->
    <!-- style link should be below all plugins -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="shoppingCartStyle - v3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- draggable script -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"> </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light justify-content-between fixed-top shadow-sm">
        <a class="navbar-brand"><img src="images/logo.png" alt="logo"></a>
    </nav>
    <hr class="mt-0">
    <!-- shop-items -->
    <div class="d-flex mt-5 pt-5">
        <div class="col-sm-6">
            <h3>Tools Available:</h3>
            <div class="shopping-list d-flex flex-wrap" id="droppable-shop">


            </div>
        </div>
        <!-- buttons add cart and trash cart -->
        <div class="col-sm-1 align-self-center">
            <button class="addCart-button btn btn-primary my-2"><i class="fas fa-shopping-cart"></i></button>
            <button class="removeCart-button btn btn-danger my-2"><i class="fas fa-trash-alt"></i></button>
        </div>
        <!-- cart items -->
        <div class="col-sm-5">
            <h3>Your Cart:</h3>
            <div style="height: 40.5rem" id="droppable-cart">
                <table class="table table-bordered p-3 my-2" style="height: 100%" >

                    <thead class="cart-head">
                        <tr>
                            <th>Product</th>
                            <th>Product Id</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="cart-body" style="height:650px">
                       
                    </tbody>
                </table>

            </div>
            <!-- checkout -->
            <div class="">
                <hr>
                <div class="bill-amount d-flex justify-content-end">
                    <h4>Total: &#8377<span>0</span></h4>
                </div>
                <div class="d-flex justify-content-end checkOut">
                    <button class="checkOut-button btn btn-success my-2">Checkout <i
                            class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>

    </div>
    <!-- order list -->
    <div class="container-fluid">
        <hr>
        <h3>Order Summary:</h3>
        <!-- search -->
        <div class="search m-3 d-flex justify-content-between">
            <div>
                <input class="border px-3 py-1 " type="text" id="searchInput" onkeyup="search()" placeholder="Search">
                <label for="sel1">Select :</label>
                <select class="border px-3 py-1" id="select">
                    <option selected disabled>Search By</option>
                    <option value="order">OrderId</option>
                    <option value="productId">Product Id</option>
                    <option value="productName">Product Name</option>
                    <option value="price">Price</option>
                    <option value="quantity">Quantity</option>

                </select>
            </div>
            <div class="date-search">
                <span>From: <input class="from-date border" type="date"></span><span>To: <input class="to-date border"
                        type="date"></span><button class="setDate btn btn-primary ml-2">Set</button>
            </div>
        </div>
        <!-- ordertable -->
        <table class="table table-bordered ">
            <thead class="order-head">
                <tr>
                    <th>Order Id</th>
                    <th>Date of Order</th>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="order-body" id="myOrder">
                <tr class="order">
                    <td class="order-unique-id">orderId</td>
                    <td class="order-date">dateOfOrder</td>
                    <td class="order-product-id">productsId</td>
                    <td class="order-product-name">productsName</td>
                    <td class="order-quantity">totalQuantity</td>
                    <td class="order-price" >&#8377<span>totalPrice</span></td>
                    <td><button class='btn btn-primary '>Edit</button>
                        <button class='btn btn-danger' >Delete</button></td>
                </tr>
            </tbody>
        </table>
        <hr>
    </div>
    
    <div class="reset d-flex justify-content-center">
        <button class="reset-button btn btn-warning">Refill</button>
    </div>
    <br>
    <script src="shoppingCartScript - v3.js"></script>
</body>

</html>
